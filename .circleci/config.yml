version: 2.1
jobs:
  build: # name of your job
    machine: # executor type
      image: ubuntu-2004:202010-01 # # recommended linux image - includes Ubuntu 20.04, docker 19.03.13, docker-compose 1.27.4
    steps:
      - checkout
      - run:
          name: run redis
          command: redis
          background: true
      - run:
          name: test
          working_directory: go/proxyd/
          command: make test
